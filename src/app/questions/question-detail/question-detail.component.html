<mat-card>
    <mat-card-header>
        <div md-card-mat-card-avatar>
            <i md-list-icon class="{{question.icon}} icon" ></i>
        </div>
        <mat-card-title>
            <h2>{{question.title}}</h2>
        </mat-card-title>
        <mat-card-subtitle>
            <small>Alejandro - {{question.createdAt |amLocale: 'es' | amTimeAgo}}</small>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{question.description}}</p>
    </mat-card-content>
</mat-card>
